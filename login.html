<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tugas Dipzkyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #ffffff;
            --primary-color: #00d9f5;
            --secondary-color: #3b3060;
            --accent-color: #ff2e63;
            --gradient-1: linear-gradient(135deg, #00d9f5, #ff2e63);
            --gradient-3: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(0, 217, 245, 0.5);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-3);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            animation: pageEnter 0.8s ease forwards;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 217, 245, 0.1);
            animation: floatShape 20s infinite linear;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            animation-duration: 25s;
            background: rgba(255, 46, 99, 0.15);
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 15%;
            animation-delay: 10s;
            animation-duration: 30s;
            background: rgba(59, 48, 96, 0.2);
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 450px;
            z-index: 2;
            position: relative;
        }
        
        .login-card {
            background: rgba(46, 36, 84, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-3d), var(--shadow-glow);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .login-card:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg) translateZ(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 217, 245, 0.3);
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .login-input-container {
            position: relative;
        }
        
        .login-input {
            width: 100%;
            padding: 16px 15px;
            background: rgba(28, 28, 43, 0.7);
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 217, 245, 0.4);
            transform: translateY(-2px);
        }
        
        .login-input-label {
            position: absolute;
            top: 16px;
            left: 15px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: rgba(46, 36, 84, 0.9);
            padding: 0 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .login-input:focus + .login-input-label,
        .login-input:not(:placeholder-shown) + .login-input-label {
            top: -12px;
            font-size: 0.85rem;
            color: var(--primary-color);
        }
        
        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }
        
        .login-input:focus ~ .input-highlight {
            width: 100%;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-1);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 245, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            animation: pulse 2s infinite;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 217, 245, 0.6);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .btn-loader {
            display: none;
        }
        
        .spinner-small {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes floatShape {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 217, 245, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 217, 245, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 217, 245, 0);
            }
        }
        
        @keyframes pageEnter {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.2;
            }
            25% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-40px) translateX(0);
                opacity: 0.7;
            }
            75% {
                transform: translateY(-20px) translateX(-10px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.2;
            }
        }
        
        @keyframes pageExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 25px 20px;
            }
            
            .login-header h2 {
                font-size: 1.6rem;
            }
            
            .login-header p {
                font-size: 0.9rem;
            }
            
            .shape-1, .shape-2, .shape-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="particles-container" id="particles"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Selamat Datang! ðŸ‘‹</h2>
                <p>Masukkan nama Anda untuk melanjutkan</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <div class="login-input-container">
                        <input type="text" id="username" class="login-input" placeholder=" " required>
                        <label for="username" class="login-input-label">
                            <span class="icon">ðŸ‘¤</span>
                            Nama Pengguna
                        </label>
                        <div class="input-highlight"></div>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Masuk ke Sistem</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner-small"></div>
                    </div>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Portal Tugas Pemrograman C++</p>
            </div>
        </div>
    </div>

    <script>
        // Particles background effect
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 6 + 2}px;
                    height: ${Math.random() * 6 + 2}px;
                    background: ${Math.random() > 0.5 ? '#00d9f5' : '#ff2e63'};
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    opacity: ${Math.random() * 0.5 + 0.2};
                    animation: floatParticle ${Math.random() * 20 + 10}s infinite linear;
                `;
                container.appendChild(particle);
            }
        });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            const submitBtn = this.querySelector('.login-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            if (username) {
                // Show loading state
                btnText.style.display = 'none';
                btnLoader.style.display = 'block';
                submitBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    // Save username to localStorage
                    localStorage.setItem('username', username);
                    
                    // Animation before redirect
                    document.body.style.animation = 'pageExit 0.8s ease forwards';
                    
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 800);
                }, 1000);
            }
        });
        
        // Mencegah tombol back browser
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function() {
            history.pushState(null, null, document.URL);
        });
    </script>
</body>
</html>
